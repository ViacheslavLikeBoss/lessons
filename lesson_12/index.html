<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>lesson_12</title>
</head>
<body>
    <div class="wrapper">
        <header class="header"></header>
        <main class="page">
            <div class="page__container">
                <div  class="page__block-car">
                    <div class="car">
                        <div class="car__block">
                            <div class="car__basic">
                                <div class="car__wheel car__wheel-left">
                                    <div class="car__tire"></div>
                                    <div class="car__disk-emptiness">
                                        <div class="car__disk-braking">
                                            <div class="car__midle-disk-inside"></div>
                                        </div>
                                    </div>
                                    <div class="car__disk">
                                        <div class="car__form-disk"></div>
                                        <div class="car__form-disk"></div>
                                        <div class="car__form-disk"></div>
                                        <div class="car__form-disk"></div>
                                        <div class="car__form-disk"></div>
                                        <div class="car__form-disk"></div>
                                        <div class="car__form-disk"></div>
                                        <div class="car__form-disk"></div>
                                        <div class="car__middle-disk"></div>
                                    </div>
                                </div>
                                <div class="car__wheel car__wheel-right">
                                    <div class="car__tire"></div>
                                    <div class="car__disk-emptiness">
                                        <div class="car__disk-braking">
                                            <div class="car__midle-disk-inside"></div>
                                        </div>
                                    </div>
                                    <div class="car__disk">
                                        <div class="car__form-disk"></div>
                                        <div class="car__form-disk"></div>
                                        <div class="car__form-disk"></div>
                                        <div class="car__form-disk"></div>
                                        <div class="car__form-disk"></div>
                                        <div class="car__form-disk"></div>
                                        <div class="car__form-disk"></div>
                                        <div class="car__form-disk"></div>
                                        <div class="car__middle-disk"></div>
                                    </div>
                                </div>
                                <div class="car__front-light"></div>
                                <div class="car__turn-light"></div>
                                <div class="car__back-light"></div>
                                <div class="car__grille"></div>
                                <div class="car__threshold"></div>
                                <div class="car__door"></div>
                                <div class="car__fuel-tank"></div>
                                <div class="car__roof"></div>
                                <div class="car__window"></div>
                                <div class="car__basic-window"></div>
                                <div class="car__baggage"></div>
                                <div class="car__mirror"></div>
                                <div class="car__bath"></div>
                                <div class="car__yevhen"></div>
                                <div class="car__shower"></div>
                                <div class="car__shower-sprayer"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="page__block-transform">
                    <div class="transform">
                        <div class="transform__block transform__block_translate">
                            <div class="transform__text">Translate</div>
                        </div>
                    </div>
                    <div class="transform">
                        <div class="transform__block transform__block_scale">
                            <div class="transform__text">Scale</div>
                        </div>
                    </div>
                    <div class="transform">
                        <div class="transform__block transform__block_rotate">
                            <div class="transform__text">Rotate</div>
                        </div>
                    </div>
                    <div class="transform">
                        <div class="transform__block transform__block_rotate-x">
                            <div class="transform__text">Rotate-X</div>
                        </div>
                    </div>
                    <div class="transform">
                        <div class="transform__block transform__block_skew">
                            <div class="transform__text">Skew</div>
                        </div>
                    </div>
                    <div class="transform">
                        <div class="transform__block transform__block_skew-y">
                            <div class="transform__text">Skew-Y</div>
                        </div>
                    </div>
                    <div class="transform">
                        <div class="transform__block transform__block_matrix">
                            <div class="transform__text">Matrix</div>
                        </div>
                    </div>
                    <div class="transform">
                        <div class="transform__block transform__block_multi">
                            <div class="transform__text">Multi</div>
                        </div>
                    </div>
                    <div class="transform">
                        <div class="transform__block transform__block_origin">
                            <div class="transform__text">Origin</div>
                        </div>
                    </div>
                    <div class="transform transform_perspective">
                        <div class="transform__block transform__block_perspective">
                            <div class="transform__text">Perspective</div>
                        </div>
                    </div>
                    <div class="transform transform_perspective">
                        <div class="transform__block transform__block_translate-3d">
                            <div class="transform__text">Translate 3D</div>
                        </div>
                    </div>
                    <div class="transform transform_perspective">
                        <div class="transform__block transform__block_scale-3d">
                            <div class="transform__text">Scale 3D</div>
                        </div>
                    </div>
                    <div class="transform transform_perspective">
                        <div class="transform__block transform__block_rotate-3d">
                            <div class="transform__text">Rotate 3D</div>
                        </div>
                    </div>
                    <div class="transform transform_perspective">
                        <div class="transform__block transform__block_multi-3d">
                            <div class="transform__text">Multi 3D</div>
                        </div>
                    </div>
                    <div class="transform transform_preserve">
                        <div class="transform__block transform__block_preserve-3d">
                            <div class="transform__text">preserve 3D</div>
                        </div>
                    </div>
                    <div class="transform transform_preserve">
                        <div class="transform__block transform__block_flip">
                            <div class="transform__text transform__front">Flip</div>
                            <div class="transform__text transform__back">Flop</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer"></footer>
    </div>
</body>
</html>
